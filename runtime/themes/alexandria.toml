attribute = "#f1c67a"
keyword = "#bf8ed8"
"keyword.directive" = "lilac" # -- preprocessor comments (#if in C)
namespace = "#f19b99"
punctuation = "#505050"
"punctuation.delimiter" = "#505050"
operator = "#505050"
special = "honey"
"variable.other.member" = "#f1c67a"
variable = "#bbbbbb"
